<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入 layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入当前页面的样式文件 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAdd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 文章分类区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 定义模板 -->
    <script type="text/html" id="tpl-art-cate">
        {{each data}}
        <tr>
            <td>{{ $value.name }}</td>
            <td>{{ $value.alias}}</td>
            <td>
                <button data-id="{{ $value.Id }}" type="button" class="btn-edit layui-btn layui-btn-normal layui-btn-xs">编辑</button>
                <button data-id="{{ $value.Id }}" type=" button " class="btn-delete layui-btn layui-btn-xs layui-btn-danger ">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 弹出框里的DOM结构   add-->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 定义模板 edit -->
    <!-- 修改类型 的弹出框 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域 填充Id -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>



    <!-- 引入 layui.all.js 文件 -->
    <script src="/assets/lib/layui/layui.all.js "></script>
    <!-- 引入 JQuery.js 文件 -->
    <script src="/assets/lib/jquery.js "></script>
    <!-- 引入 baseAPI.js -->
    <script src="/assets/js/baseAPI.js "></script>
    <!-- 引入 当前页面的脚本文件 -->
    <script src="/assets/js/article/art_cate.js "></script>
</body>

</html>
